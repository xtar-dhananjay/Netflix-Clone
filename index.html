<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Get Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Netflix Fav-Icon -->
    <link rel="shortcut icon" href="Img/Netflix-Fav.png" type="image/x-icon">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="container-fluid position-relative" id="mainHeader" >
        <nav class="navbar container-fluid">
            <div class="container-fluid mx-4 my-3">
                <a class="navbar-brand" id="linkMainlogo">
                    <img src="Img/Netflix-Logo.png" id="Main-Logo" alt="Netflix-Logo">
                </a>
                <div class="d-flex align-item-center close">
                    <div id="menuCont" class="me-4 btn text-white border-1 border-white rounded-0 px-4">
                        <select id="langSelect" class="text-center bg-transparent bg-dark border-0 text-white">
                            <option class="bg-dark"><span>English</span></option>
                            <option class="bg-dark">हिंदी</option>
                        </select>
                    </div>
                    <button id="signinButton" class="btn text-white rounded-2" type="submit">Sign In</button>
                </div>
            </div>
        </nav>
        <div id="welcomeContent" class="w-100 h-100 bg-dangr container-fluid d-flex align-item-center justify-content-center flex-column position-absolute top-50 start-50 text-white text-center">
            <h1 class="mx-auto my-2">Unlimited movies, TV shows and more.</h1>
            <h3 class="py-2">Watch anywhere. Cancel anytime.</h3>
            <p class="pt-3">Ready to watch? Enter your email to create or restart your membership.</p>
            <div id="SearchBox" class="mx-auto d-flex">
                <input class="border-0 ps-3" type="text" placeholder="Email address">
                <button class="border-0 text-white">Get Started <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>


    <!-- Get Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="Js/Script.js"></script>
</body>
</html>
